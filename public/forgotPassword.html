<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <!--<link href="StyleSheet1.css" rel="stylesheet" />-->
    <script src="JavaScript.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body class="bg-light">

    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group m-0">
                        <label class="font-weight-bold">Email address: </label>
                        <span id="mdlEmail"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container" class="container mt-5">
        <div id="main" class="m-auto">

            <div class="card border-info m-auto mb-3" style="max-width: 30rem;">
                <div class="card-header">
                    <h3 class="card-title m-0">Forgot Your Password?</h3>
                </div>
                <div class="card-body pl-5 pr-5">

                    <form method="POST" id="formForgotPassword" name="formForgotPassword" action="/forgotPassword">
                        <div class="form-group">
                            <label>Email address</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info w-100" value="Reset Password">Reset Password</button>
                            <div id="msgError" name="msgError" class="text-danger"></div>
                        </div>
                        <div style="text-align:center; margin-top:50px;">
                            Create an Account!<a href="signup.html" target="_self">Sign up</a>
                        </div>
                        <div style="text-align:center; margin-top:10px;">
                            Already have an account?<a href="login.html" target="_self">Login!</a>
                        </div>
                    </form>

                </div>


            </div>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
