<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="validate-script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>

    <script>
        $(document).ready(function () {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if (urlParams.has('error')) {
                var errorValue = urlParams.get('error');

                switch (errorValue) {
                    case "1":
                        msgShow($("#msgError"), "error", "User already exist with this email.");
                        break;
                    case "5":
                        msgShow($("#msgError"), "error", "Error verificatioin mail not sent, try clicking register again.");
                        break;
                    case "6":
                        $("#userPromoCode").addClass("is-invalid");
                        msgShow($("#msgError"), "error", "Promo code not exist!");
                        break;

                }
            }

        });

    </script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <!-- Register Form -->
                            <form class="user" method="POST" id="formRegister" name="formRegister" action="/sign-up"
                                onsubmit="return createAccountCheck();">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="userFirstName"
                                            name="userFirstName" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="userLastName"
                                            name="userLastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="userEmail"
                                        name="userEmail" placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="userPassword"
                                            name="userPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="userConfirmPassword" name="userConfirmPassword"
                                            placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="userPromoCode"
                                            name="userPromoCode" placeholder="Have Promo Code">
                                    </div>
                                </div>
                                <div class="m-auto" id="recaptchaBox"></div>
                                <input type="hidden" value="getResponse">
                                <button type="submit" class="btn btn-primary btn-user btn-block" value="Login">Register
                                    Account</button>
                                <div id="msgError" name="msgError" class="text-danger mt-3"></div>
                            </form>
                            <hr>
                            <!-- Forgot Password & login Links -->
                            <div class="text-center">
                                <a class="small" href="/reset-password">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/sign-in">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
